            <h4 class="offset-top-20">Contact form</h4>
            <!-- RD Mailform-->
            <form data-form-output="form-output-global" data-form-type="contact" method="post" action="bat/rd-mailform.php" class="offset-top-40 range range-xs-center rd-mailform text-left">
              <div class="cell-md-10">
                <div class="range">
                  <div class="cell-md-4">
                    <div class="form-group">
                      <label for="contact-name" class="form-label">Name</label>
                      <input id="contact-name" type="text" name="name" data-constraints="@Required" class="form-control">
                    </div>
                  </div>
                  <div class="cell-md-4 offset-top-30 offset-md-top-0">
                    <div class="form-group">
                      <label for="contact-phone" class="form-label">Phone</label>
                      <input id="contact-phone" type="text" name="phone" data-constraints="@Numeric @Required" class="form-control">
                    </div>
                  </div>
                  <div class="cell-md-4 offset-top-30 offset-md-top-0">
                    <div class="form-group">
                      <label for="contact-email" class="form-label">Email</label>
                      <input id="contact-email" type="email" name="email" data-constraints="@Email @Required" class="form-control">
                    </div>
                  </div>
                  <div class="cell-md-12 offset-top-30">
                    <div class="form-group">
                      <label for="contact-message" class="form-label">Message</label>
                      <textarea id="contact-message" name="message" data-constraints="@Required" class="form-control"></textarea>
                    </div>
                    <div class="text-center offset-top-65">
                      <button type="submit" class="btn btn-default">send message</button>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
